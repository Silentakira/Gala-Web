<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gala Event Photos</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000000; /* Changed to black background */
      margin: 0;
      padding: 20px;
      color: #ffffff; /* Changed text color to white for better visibility */
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #ffffff; /* Changed to white for contrast against black background */
    }
    .status {
      text-align: center;
      color: #cccccc; /* Lightened for better visibility against dark background */
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .image-card {
      background: #111111; /* Darkened card background */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
    .image-container {
      height: 200px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .image-actions {
      padding: 15px;
      text-align: center;
      background-color: #000000;
      color: white;
    }
    .download-btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: #4a90e2; /* Kept the blue button */
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #3a7bc8;
    }
    .no-images {
      text-align: center;
      padding: 50px;
      background: #111111; /* Darkened for theme consistency */
      color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gala Mérito e Excelência</h1>
    
    <div id="gallery-container">
      <div class="no-images">Loading photos...</div>
    </div>
  </div>

  <script>
    // Function to fetch images
    async function fetchImages() {
      try {
        const response = await fetch('/api/images');
        if (!response.ok) throw new Error('Failed to fetch images');
        const images = await response.json();
        renderGallery(images);
      } catch (error) {
        console.error('Error fetching images:', error);
        document.getElementById('gallery-container').innerHTML = 
          '<div class="no-images">Error loading images. Please refresh.</div>';
      }
    }

    // Function to render the gallery
    function renderGallery(images) {
      const container = document.getElementById('gallery-container');
      
      if (images.length === 0) {
        container.innerHTML = '<div class="no-images">No photos available yet. Check back soon!</div>';
        return;
      }
      
      let galleryHTML = '<div class="gallery">';
      
      images.forEach(image => {
        galleryHTML += `
          <div class="image-card">
            <div class="image-container">
              <img src="/images/${image}" alt="Gala photo">
            </div>
            <div class="image-actions">
              <a href="/images/${image}" download class="download-btn">Download</a>
            </div>
          </div>
        `;
      });
      
      galleryHTML += '</div>';
      container.innerHTML = galleryHTML;
    }

    // Initial fetch
    fetchImages();
    
    // Set up automatic refresh every 10 seconds
    setInterval(fetchImages, 10000);
  </script>
</body>
</html>
